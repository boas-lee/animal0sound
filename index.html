<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물소리 API</title>
</head>
<body>

    <h1 id="sound"></h1>
    <input id="name" type="text">

    <button onclick="getSound()">API 요청</button>

    <script>
        function getSound() {
            const name = document.getElementById('name').value;
            fetch(`http://localhost:3000/sound/${name}`)
              .then((response) => response.json())  // 수정: json()으로 변경
              .then((data) => {
                   console.log(data.sound);
                   document.getElementById("sound").innerHTML = data.sound;
            })
            .catch((error) => {
                console.error('Error:', error);  // 오류 처리를 추가하여 문제를 추적할 수 있도록 함
            });
        }
    </script>
    
</body>
</html>
